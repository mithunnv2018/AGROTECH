<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:loadBundle basename="resources2" var="msg" />
<h:head>
	<title><ui:insert name="pageTitle">Page Title</ui:insert>
	</title>
	<style type="text/css">
body {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 14px;
}

.header {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 18px;
}

.bottom {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 9px;
	text-align: center;
	vertical-align: middle;
	color: #8E969D;
}
</style>

</h:head>
<f:view contentType="text/html">
	<body bgcolor="#ffffff">
		<p:growl autoUpdate="true" />

		<ui:insert name="logoshow">
			<p:graphicImage value="/images/LOGO.jpg" style="text-align:center;" />

		</ui:insert>

		<ui:insert name="menusshow">
			<p:menubar>

				<p:submenu label="Menu">
					<p:menuitem value="Change Password"
						url="modifypassword.jsf" />
					
					<p:menuitem value="Add Primary Category"
						url="addnewcategorymaster.jsf" />
					<p:menuitem value="Edit Primary Category"
						url="editcategorymaster.jsf" />


					<p:menuitem value="Add Sub Category"
						url="addnewsubcategorymaster.jsf" />
					<p:menuitem value="Edit Sub Category"
						url="editsubcategorymaster.jsf" />


					<p:menuitem value="Add Property" url="addnewformmaster.jsf" />
					<p:menuitem value="Edit Property" url="editformmaster.jsf" />

					<p:menuitem value="Add / Edit Product" url="productmaster.jsf" />


				</p:submenu>
				
					<p:menuitem value="Logout"
						action="#{questionsUtil.resetSessionMith('userMaster','loginpage')}"
						url="loginpage.jsf" />
				


			</p:menubar>
		</ui:insert>




		<p:separator />

		<table style="border: 1px solid #CAD6E0" align="left" cellpadding="0"
			cellspacing="0" border="0" width="100%">
			<tbody>


				<tr>
					<td class="header" height="42" align="center" valign="middle"
						width="100%" bgcolor="#E4EBEB"><ui:insert name="pageHeader">Page Header</ui:insert>
					</td>
				</tr>
				<tr>
					<td height="1" width="100%" bgcolor="#CAD6E0"></td>
				</tr>

				<tr>
					<td width="100%" colspan="2">
						<table width="100%" style="height: 150px" align="left"
							cellpadding="0" cellspacing="0" border="0">
							<tbody>
								<tr>
									<td align="center" width="100%" valign="middle"><ui:insert
											name="body">Page Body</ui:insert></td>
								</tr>
							</tbody>
						</table></td>
				</tr>

				<tr>
					<td colspan="2" valign="bottom" height="1" width="100%"
						bgcolor="#CAD6E0"></td>
				</tr>
			</tbody>
		</table>
	</body>
</f:view>
</html>
