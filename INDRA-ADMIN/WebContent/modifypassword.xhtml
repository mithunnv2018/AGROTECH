<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
<ui:composition template="/template/template1.xhtml">
	<ui:define name="pageTitle">Change Password</ui:define>
	<ui:define name="pageHeader">Change Password</ui:define>
	<ui:define name="body">

		<h:form>
			<p:growl autoUpdate="true"></p:growl>


			<p:remoteCommand name="chekcredentialsmaster" autoRun="false"
				actionListener="#{commonParams2.checkCredentialsForLoggedIn('userMaster','/INDRAAGROTECH/index.jsf')}" />


			<p:panelGrid columns="2" id="idpanelgrid233">

				<h:outputText value="User Name:" />
				<h:outputText id="uid" value="#{userMaster.UUserName}" />
				<h:outputText value="Password:" />
				<p:password id="pwd" inline="true" value="#{userMaster2.UPass}"
					match="pwd2" label="Password " rendered="true" />
				<h:outputText value="Re Enter Password:" />
				<p:password id="pwd2" inline="true" value="#{userMaster2.UPass}"
					required="true" label="Renter Password" />
				<p:commandButton id="idbtn1" action="#{userMaster2.updateLogin()}"
					value="Update" />
				<p:commandButton id="idbtn2" action="#{userMaster2.reset()}"
					update="@form" value="Cancel" />
			</p:panelGrid>
			<p:defaultCommand target="idbtn1"></p:defaultCommand>
		</h:form>
	</ui:define>
</ui:composition>

</html>
